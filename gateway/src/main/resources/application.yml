eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  cloud:
    gateway:
      routes:
        - id: registration
          uri: lb://registration
          predicates:
            - Path=/auth/**
        - id: user-management
          uri: lb://user-management
          predicates:
            - Path=/users/**
      discovery:
        locator:
          enabled: true
server:
  port: 8088

spring:
  application:
    name: gateway
  config:
    import: optional:configserver:http://localhost:8888
